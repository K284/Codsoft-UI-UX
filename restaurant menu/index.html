<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aclonica:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="iphone-14-plus-1">
      <img class="image-1-icon" alt="" src="./public/image-1@2x.png" />

      <div class="the-purple-ocean">THE PURPLE OCEAN</div>
      <button class="rectangle-parent" id="groupButton">
        <div class="frame-child"></div>
        <div class="log-in">Log in</div>
      </button>
      <button class="rectangle-group">
        <div class="frame-item"></div>
        <div class="sign-up">Sign up</div>
      </button>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./i-phone14-plus1.html";
        });
      }
      </script>
  </body>
</html>
