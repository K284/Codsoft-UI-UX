<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./i-phone-14-plus-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aclonica:wght@400&display=swap"
    />
  </head>
  <body>
    <form class="iphone-14-plus-2">
      <header class="iphone-14-plus-2-inner">
        <div class="frame-parent">
          <div class="go-back-wrapper">
            <img
              class="go-back-icon"
              loading="lazy"
              alt=""
              src="./public/go-back@2x.png"
              id="goBackImage"
            />
          </div>
          <div class="rectangle-container">
            <div class="frame-inner"></div>
            <div class="what-are-you">What are you looking for?</div>
          </div>
          <div class="search-wrapper">
            <img
              class="search-icon"
              loading="lazy"
              alt=""
              src="./public/search@2x.png"
            />
          </div>
        </div>
      </header>
      <section class="iphone-14-plus-2-child">
        <div class="frame-group">
          <div class="frame-container">
            <div class="popular-food-wrapper">
              <div class="popular-food">Popular Food</div>
            </div>
            <div class="frame-div">
              <img
                class="rectangle-icon"
                loading="lazy"
                alt=""
                src="./public/rectangle-4@2x.png"
              />

              <div class="frame-wrapper">
                <div class="group-div">
                  <div class="rectangle-div"></div>
                  <div class="bibimbap-wrapper">
                    <div class="bibimbap">Bibimbap</div>
                  </div>
                  <div class="parent">
                    <div class="div">₹278 4.6</div>
                    <img class="star-icon" alt="" src="./public/star@2x.png" />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-parent1">
            <div class="frame-wrapper1">
              <button class="group-button" id="groupButton">
                <div class="frame-child1"></div>
                <div class="view-all">View all</div>
              </button>
            </div>
            <div class="rectangle-parent1">
              <img
                class="frame-child2"
                loading="lazy"
                alt=""
                src="./public/rectangle-6@2x.png"
              />

              <div class="rectangle-parent2">
                <div class="frame-child3"></div>
                <div class="chicken-tikka-masala-wrapper">
                  <div class="chicken-tikka-masala">Chicken tikka masala</div>
                </div>
                <div class="frame-parent2">
                  <div class="wrapper">
                    <div class="div1">₹199 4.7</div>
                  </div>
                  <img class="star-icon1" alt="" src="./public/star@2x.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="frame-section">
        <div class="frame-wrapper2">
          <div class="frame-parent3">
            <div class="frame-wrapper3">
              <div class="special-offers-parent">
                <div class="special-offers">Special offers</div>
                <button class="rectangle-parent3">
                  <div class="frame-child4"></div>
                  <div class="view-all1">View all</div>
                </button>
              </div>
            </div>
            <div class="frame-parent4">
              <div class="rectangle-parent4">
                <img
                  class="frame-child5"
                  alt=""
                  src="./public/rectangle-7@2x.png"
                />

                <div class="rectangle-parent5">
                  <div class="frame-child6"></div>
                  <div class="div2">-20%</div>
                </div>
              </div>
              <div class="rectangle-parent6">
                <img
                  class="frame-child7"
                  alt=""
                  src="./public/rectangle-8@2x.png"
                />

                <div class="rectangle-parent7">
                  <div class="frame-child8"></div>
                  <div class="div3">-10%</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="frame-wrapper4">
          <div class="frame-parent5">
            <div class="rectangle-parent8">
              <div class="frame-child9"></div>
              <div class="tofu-stir-fry-wrapper">
                <div class="tofu-stir-fry">Tofu stir fry</div>
              </div>
              <div class="frame-parent6">
                <div class="container">
                  <div class="div4">₹199 4.8</div>
                </div>
                <img
                  class="star-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/star@2x.png"
                />
              </div>
            </div>
            <div class="rectangle-parent9">
              <div class="frame-child10"></div>
              <div class="tandoori-chicken-wrapper">
                <div class="tandoori-chicken">Tandoori chicken</div>
              </div>
              <div class="group">
                <div class="div5">₹359 4.8</div>
                <div class="star-wrapper">
                  <img
                    class="star-icon3"
                    loading="lazy"
                    alt=""
                    src="./public/star@2x.png"
                  />
                </div>
              </div>
            </div>
            <footer class="frame-footer">
              <div class="frame-child11"></div>
              <div class="frame-wrapper5">
                <div class="home-parent">
                  <img
                    class="home-icon"
                    loading="lazy"
                    alt=""
                    src="./public/home@2x.png"
                  />

                  <div class="home-wrapper">
                    <div class="home">Home</div>
                  </div>
                </div>
              </div>
              <div class="favorite-folder-parent">
                <img
                  class="favorite-folder-icon"
                  loading="lazy"
                  alt=""
                  src="./public/favorite-folder@2x.png"
                />

                <div class="favourites-wrapper">
                  <div class="favourites">Favourites</div>
                </div>
              </div>
              <button class="frame-button">
                <div class="shopping-cart-wrapper">
                  <img
                    class="shopping-cart-icon"
                    alt=""
                    src="./public/shopping-cart@2x.png"
                  />
                </div>
                <div class="shopping-cart">Shopping cart</div>
              </button>
              <img
                class="ellipse-icon"
                alt=""
                src="./public/ellipse-1@2x.png"
              />
            </footer>
            <img
              class="down-button-icon"
              loading="lazy"
              alt=""
              src="./public/down-button@2x.png"
            />
          </div>
        </div>
      </section>
    </form>

    <script>
      var goBackImage = document.getElementById("goBackImage");
      if (goBackImage) {
        goBackImage.addEventListener("click", function (e) {
          window.location.href = "./i-phone14-plus.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./i-phone14-plus2.html";
        });
      }
      </script>
  </body>
</html>
