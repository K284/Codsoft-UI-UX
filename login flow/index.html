<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Serif Kannada:wght@100;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nova Script:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-14-1">
      <img
        class="curved-shape-and-glass-bubbles"
        alt=""
        src="./public/curved-shape-and-glass-bubbles@2x.png"
      />

      <div class="frame-div">
        <div class="frame-child2"></div>
        <div class="sign-in-form-wrapper">
          <div class="sign-in-form">
            <div class="form-fields">
              <h2 class="sign-in">Sign in</h2>
            </div>
            <div class="email-input">
              <div class="email1">Email</div>
              <div class="rectangle-parent1">
                <div class="frame-child3"></div>
                <input
                  class="ex-abcgmailcom"
                  placeholder="ex: abc@gmail.com"
                  type="text"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="password-field">
          <div class="password-entry">
            <div class="password1">Password</div>
            <div class="password-content-parent">
              <h3 class="password-content">...............</h3>
              <div class="show-password">
                <img
                  class="show-password-child"
                  alt=""
                  src="./public/rectangle-3.svg"
                />

                <img
                  class="invisible-icon"
                  loading="lazy"
                  alt=""
                  src="./public/invisible@2x.png"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="bottom-bar">
          <div class="divider">
            <div class="separator"></div>
          </div>
          <div class="frame-parent">
            <div class="frame-wrapper">
              <button class="frame-button">
                <div class="frame-child4"></div>
                <div class="submit1" id="submitText">Submit</div>
              </button>
            </div>
            <div class="social-login">
              <div class="social-options">
                <div class="social-title">
                  <div class="or-login-with">OR LOGIN WITH</div>
                </div>
                <div class="facebook-parent">
                  <img
                    class="facebook-icon"
                    loading="lazy"
                    alt=""
                    src="./public/facebook@2x.png"
                  />

                  <img
                    class="google-icon"
                    loading="lazy"
                    alt=""
                    src="./public/google@2x.png"
                  />

                  <img
                    class="twitter-icon"
                    loading="lazy"
                    alt=""
                    src="./public/twitter@2x.png"
                  />
                </div>
              </div>
            </div>
            <div class="sign-up-area-parent">
              <div class="sign-up-area1">
                <div class="dont-have-an">Donâ€™t have an account?</div>
              </div>
              <div class="sign-up1" id="signUpText">Sign up</div>
            </div>
          </div>
          <div class="footer">
            <div class="footer-child"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var submitText = document.getElementById("submitText");
      if (submitText) {
        submitText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro142.html";
        });
      }
      
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro14.html";
        });
      }
      </script>
  </body>
</html>
