<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mac-book-pro-14-4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto Serif Kannada:wght@100;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nova Script:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-14-4">
      <form class="main-container">
        <div class="main-container-child"></div>
        <div class="form-container-wrapper">
          <div class="form-container">
            <div class="sign-up-area">
              <h3 class="sign-up">Sign up</h3>
            </div>
            <div class="rectangle-parent">
              <div class="frame-child"></div>
              <input class="first-name" placeholder="First Name" type="text" />
            </div>
          </div>
        </div>
        <div class="credentials-area">
          <div class="rectangle-group">
            <div class="frame-item"></div>
            <input class="last-name" placeholder="Last Name" type="text" />
          </div>
          <div class="rectangle-container">
            <div class="frame-inner"></div>
            <input class="email" placeholder="Email" type="text" />
          </div>
          <div class="password-area">
            <div class="group-div">
              <div class="rectangle-div"></div>
              <input class="password" placeholder="Password" type="text" />
            </div>
          </div>
        </div>
        <div class="submit-button-area">
          <button class="group-button" id="groupButton">
            <div class="frame-child1"></div>
            <div class="submit">Submit</div>
          </button>
        </div>
        <div class="login-area">
          <div class="login-container">
            <div class="account-info-area">
              <div class="already-have-an">Already have an account?</div>
            </div>
            <div class="login" id="loginText">Login</div>
          </div>
        </div>
      </form>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro143.html";
        });
      }
      
      var loginText = document.getElementById("loginText");
      if (loginText) {
        loginText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro141.html";
        });
      }
      </script>
  </body>
</html>
